<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BardGPT</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="myarrow">
    <div class="page darwin">
    <webview id="webview" src="https://bard.google.com/" autosize="on" >
   </webview>
  </div>
    <script>
    const webview = document.getElementById('webview');
    webview.addEventListener('dom-ready', function() {

      // hide message below text input, sidebar, suggestions on new chat
      webview.insertCSS(`
        .text-xs.text-center {
          opacity: 0;
          height: 0;
          margin-bottom: -10px;
        }
        
        .sticky,
        .pointer-events-auto.flex.border-orange-500,
        [class*="shared__Capabilities"] {
          display: none !important;
        }

        [class*="shared__Wrapper"] {
          align-items: center;
          justify-content: center;
          text-align: center;
          margin-top: 15vh;
        }

        [class*="shared__Wrapper"] h3 {
          margin-top: -40px;
          font-size: 20px;
        }
      `)

      const element = webview.executeJavaScript(`
        document.querySelector("[class*='shared__Wrapper']").innerHTML += "<h3>Start by asking anything.</h3>"
      `);
    });

    </script>
  </body>
</html>
